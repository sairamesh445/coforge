    <center><h1 data-aos="fade-left">Fill Below Form and Submit to Book an Call for Queries</h1></center>
    <br>
    <form style="position: relative; left: 350px;">
      
      <div class="col-auto">
        <label data-aos="fade-left">Full Name</label>
        <input data-aos="fade-right" style="width: 400px;" type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="
        Enter Full Name">
      </div>
      <br>
      <div class="col-auto">
        <label data-aos="fade-right">Address</label>
        <input data-aos="fade-left" style="width: 400px;" type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="
        Enter Address">
      </div>
      <br>
      <lable data-aos="fade-left">Gender</lable>
      <select data-aos="fade-right" style="width: 400px;" class="form-select" aria-label="Default select example">
        <option selected>Select Gender</option>
        <option value="1">Male</option>
        <option value="2">Female</option>
      </select>
      <br>
      <lable data-aos="fade-right">What's Your Profession?</lable>
      <select data-aos="fade-left" style="width: 400px;" class="form-select" aria-label="Default select example">
        <option selected>Select Here</option>
        <option value="1">Working Professional</option>
        <option value="2">Client</option>
        <option value="2">Student</option>
      </select>
      <br>
      <div class="col-auto">
        <label data-aos="fade-right">Mobile Number</label>
        <input  data-aos="fade-left "style="width: 400px;" type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="
        Enter Mobile Number">
      </div>
      <br>
      <div class="col-auto">
        <label data-aos="fade-right">Description(Queries)</label>
        <input data-aos="fade-left" style="width: 400px;" type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="
        Enter Queries Here">
      </div>
      <br>
      <button data-aos="fade-right" type="button" class="btn btn-primary">Submit</button>
    </form>
